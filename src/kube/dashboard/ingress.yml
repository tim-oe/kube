apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-dashboard-ingress
  namespace: kubernetes-dashboard
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "false"
    # Add these annotations for backend SSL handling
    nginx.ingress.kubernetes.io/proxy-ssl-protocols: "TLSv1.2 TLSv1.3"
spec:
  ingressClassName: nginx
  rules:
  - host: dashboard.kube
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kubernetes-dashboard-kong-proxy
            port:
              number: 8443
  tls:
  - hosts:
    - dashboard.kube
    secretName: dashboard-tls
---
# TODO https://kubernetes.io/docs/reference/kubectl/generated/kubectl_create/kubectl_create_secret_tls/
# needs to run through envsubst
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-tls
  namespace: kubernetes-dashboard
type: kubernetes.io/tls
data:
  tls.crt: ${DASHBOARD_TLS_CERT}
  tls.key: ${DASHBOARD_TLS_KEY}
