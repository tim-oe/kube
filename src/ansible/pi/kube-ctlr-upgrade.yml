# alternative to using the upgrade controller
---
- name: "upgrade kube controller node"
  hosts: "kube_controller"
  become: true
  become_user: "root"
  vars:
    k3s_install: "/opt/k3ssetup"
  tasks:
    - name: "gather service facts"
      ansible.builtin.service_facts: null
    - name: "kill k3s."
      shell: "/usr/local/bin/k3s-killall.sh"
    - name: "Download k3s script."
      get_url:
        url: "https://get.k3s.io"
        dest: "{{ k3s_install }}"
        mode: 700
    - name: "Install k3s."
      shell: "{{ k3s_install }}"
    - name: "Reboot the box to complete the upgrade."
      reboot:
        msg: "Reboot initiated by k3s upgrade"
        connect_timeout: 5
        reboot_timeout: 300
        pre_reboot_delay: 0
        post_reboot_delay: 10
        test_command: "uptime"
