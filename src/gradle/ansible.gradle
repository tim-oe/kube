tasks.register('aptupdate') {
    description = 'run ansible apt update script'
    group = "ansible"
    doLast {
        exec {
            workingDir '.'
            commandLine 'ansible-playbook',  'src/ansible/pi/update-apt.yml'
        }
    }
}

